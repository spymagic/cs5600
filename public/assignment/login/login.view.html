<!DOCTYPE html>
<html lang="en">
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Login</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="usernameInput" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input ng-model="username" type="text" class="form-control" id="usernameInput" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login(user)" type="submit" class="btn btn-default">Login</button>
              </div>
            </div>
          </form>
             
        </div>
      </div>
    </div>

  </body>
</html>
