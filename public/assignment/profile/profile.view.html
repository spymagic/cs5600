<!DOCTYPE html>
<html lang="en">

  <body>


    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Profile</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="usernameInput" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="user.username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="user.password">
              </div>
            </div>
            <div class="form-group">
              <label for="firstnameInput" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstnameInput" placeholder="First Name" ng-model="user.firstname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastnameInput" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastnameInput" placeholder="Last Name" ng-model="user.lastname">
              </div>
            </div>   
            <div class="form-group">
              <label for="inputEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="update(user)">Update</button>
              </div>
            </div>
          </form>
             
        </div>
      </div>
    </div>


  </body>
</html>
